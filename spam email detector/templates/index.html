<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spam {
            color: #dc3545;
        }

        .not-spam {
            color: #28a745;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <div class="toggle-btn">
        <button class="btn btn-sm btn-outline-secondary" onclick="toggleMode()">Toggle Theme</button>
    </div>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4 w-100" style="max-width: 650px;">
            <h2 class="text-center mb-4">ðŸ“© SMS Spam Detector</h2>

            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="message" class="form-label">Enter your message:</label>
                    <input type="text" class="form-control" id="message" name="message" placeholder="Type an SMS message..." required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Check Message</button>
                </div>
            </form>

            {% if prediction %}
                <div class="mt-4 text-center fs-5">
                    Prediction:
                    <strong class="{{ 'spam' if prediction == 'Spam' else 'not-spam' }}">{{ prediction }}</strong>
                </div>
            {% endif %}

            {% if history %}
                <div class="mt-4">
                    <h5>ðŸ•˜ History</h5>
                    <ul class="list-group">
                        {% for msg, pred in history %}
                            <li class="list-group-item d-flex justify-content-between">
                                <span>{{ msg }}</span>
                                <span class="{{ 'spam' if pred == 'Spam' else 'not-spam' }}">{{ pred }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>

    
    <script>
        function toggleMode() {
            let body = document.body;
            body.classList.toggle("bg-dark");
            body.classList.toggle("text-light");
            body.classList.toggle("bg-light");
            body.classList.toggle("text-dark");

            
            let mode = body.classList.contains("bg-dark") ? "dark" : "light";
            localStorage.setItem("theme", mode);
        }

        
        window.onload = () => {
            let mode = localStorage.getItem("theme");
            if (mode === "dark") toggleMode();
        };
    </script>

</body>
</html>
